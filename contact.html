<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="contact.js"></script>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <section class="back white" id="ba">
        <div class="wrapper">
        <div class="content">
        <h1>Contact me</h1>
        </div>
        <form action="https://formspree.io/alexkokinakosacts@gmail.com" method="POST">
            
        <div class="form">
            <label class="top-form">
                Email
                <input type="text" name="email" class="email" placeholder="username@email.com"/>
            </label>
            <label class="middle-form">
                Subject
                <input type="text" name="subject" class="subject" placeholder="Acting Jobs"/>
            </label>
            <label class="bottom-form">
                Message
                <textarea name="message" class="message" placeholder="Your Message"></textarea>
            </label>
            <div class="status">
                
            </div>
            <button type="submit" class="submit">
                Send
            </button>
        </div>
        </form>
        </div>
        </section>
    </body>
</html>
